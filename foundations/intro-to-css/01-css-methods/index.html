<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
  </head>
  <body>
    <div class="external-method">Style me via the external method!</div>
    <p class="internal-method">I would like to be styled with the internal method, please.</p>
    <button style="color: black; background-color: yellow">Inline Method</button>
  </body>

  <style>
    .internal-method {
      color:white;
      background-color: green;
    }
  </style>
</html>
